<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screenshot Downloader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="title flex">
          <h1 id="title">Screenshot Downloader</h1>
        </div>
        <input id="url" type="text" placeholder="Enter url to screenshot" />
        <button id="btn" type="submit">Take Screenshot</button>
      </div>

      <div class="image">
        <label class="text">Wait for your screenshot to appear below.</label>
        <span class="reference"></span>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
